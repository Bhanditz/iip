<style>
.test, .ref {
}

/* the CSS below is not part of the test */
.test, .ref {
margin: 1em 5%;
font-size: 4em;
}
span { color:blue; }
#assertion, #advice, .instructions { font-style: italic; color: #666; }

<body>

<div id="assertion"><b class="assertion">Assertion:</b> A base letter surrounded by a span can be styled independently of any dependent vowel sign.</div>
<div><b class="instructions">Test passes if:</b> only the character ব is blue, and the vowel sign and base are correctly positioned (eg. no dotted circle).</div>


<div class="test" id="test" lang="bn">

<p><span>ব</span>িভাগের</p>
<p><span>ব</span>ীভাগের</p>
<p><span>ব</span>ুভাগের</p>
<p><span>ব</span>োভাগের</p>
</div>
